steps: 
  # Build the backend Docker image 
  -name: 'gcr.io/cloud-builders/docker' 
  args: ['build', '-t', 'gcr.io/compsviii-assignment-6/recipe-backend', './backend'] 
  
  # Push the image to Container Registry 
  -name: 'gcr.io/cloud-builders/docker' 
  args: ['push', 'gcr.io/compsviii-assignment-6/recipe-backend'] 
  
  # Deploy to Cloud Run - name: 'gcr.io/cloud-builders/gcloud' 
  args: [ 
    'run', 'deploy', 'recipe-backend', 
    '--image', 'gcr.io/$PROJECT_ID/recipe-backend', 
    '--platform', 'managed', 
    '--region', 'us-central1', 
    '--allow-unauthenticated', 
    '--port', '5000' 
  ] 

# Add logging configuration 
options: 
  logging: CLOUD_LOGGING_ONLY